        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,900;1,400&family=Roboto+Slab:wght@200;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        
        <header class="encabezado">
            <div>
                <a href="index.html">
                    <img src="../assets/logo_juan.jpg" alt="">
                </a>
    
            </div>
            <nav>
                <ul class="navBar">
                    <li>
                        <a href="./productos.html">Productos</a>
                    </li>
                    <li>
                        <a href="./historia.html">Nosotros</a>
                    </li>  
                    <li>
                        <a href="./contacto.html">Contacto</a>
                    </li>
                    <li>  
                        <a href="./sucursales.html">Sucursales</a>
                    </li>  
                    <li>
                        <a href="../index.html">Inicio</a>
                    </li>
                    
                </ul>
            </nav>
    
        </header>
        <main>
            <section class="containerImagen">
                <div class="box">
                    <p>Diseño a tu medida</p>
                </div>  
            </section>

            <section class="containerContacto">
                <form action="" method="post">
                    <fieldset>
                        <legend class="leyenda" > Pedinos tu cotización </legend>
                        <label for="Consulta">
                            <span>Consulta:</span>
                            <input class="datos" type="text" name="" id="Consulta" placeholder="Escribanos su consulta" required>
                        </label>
                        <label for="nombre">
                            <span>Nombre:</span>
                            <input class="datos" type="text" name="" id="nombre" placeholder="ingrese su nombre completo">
                        </label>
                        <label for="Telefono">
                            <span>Telefono:</span>
                            <input class="datos" type="text" name="" id="Telfono" placeholder="ingrese su tel.">
                        </label>
                        <label for="mail">
                            <span>Mail:</span>
                            <input class="datos" type="text" name="" id="mail" placeholder="ingrese su mail" required>
                        </label>
                        
                        <input type="submit">
                        <input type="reset" value="reset">
                    </fieldset>
                </form>
            </section>
            
            <section>
                <div class="card-tel">
                    <div class="tel">
                        <figure>
                            <img src="../assets/gmail.png" alt="">   
                        </figure>
                        <div> 
                            <a href="https://www.gmail.com/mail/help/intl/es/about.html?iframe">jmamoblamientos@gmail.com</a>
                        </div>
                    </div>
                    <div class="tel">
                        <figure>
                            <img src="../assets/llamada-telefonica.png" alt="">
                        </figure>
                        <div> 
                            <p>1122698997</p>
                        </div>
                    </div>
                </div>

            </section>
            
            
        </main>
        <footer class="pie">
            <h5> Diseñado por Gabriel Garabedian </h5>
            <h6>
                Contactanos a gabrielgarabedian@hotmail.com, 
                Desarrollado en 2022 
            </h6>

        </footer>
    </body>
</html>
